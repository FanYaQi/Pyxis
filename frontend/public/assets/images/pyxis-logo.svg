<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- White background circle -->
  <circle cx="150" cy="150" r="140" fill="#ffffff"/>
  
  <!-- Outer ring -->
  <circle cx="150" cy="150" r="140" fill="none" stroke="#2c3e50" stroke-width="8"/>
  
  <!-- Inner ring -->
  <circle cx="150" cy="150" r="115" fill="none" stroke="#3498db" stroke-width="2"/>
  
  <!-- North-East pointer -->
  <path d="M150,150 L210,90" stroke="#e74c3c" stroke-width="8" stroke-linecap="round"/>
  <circle cx="217" cy="83" r="12" fill="#e74c3c"/>
  
  <!-- South-West counter-balance -->
  <path d="M150,150 L90,210" stroke="#2c3e50" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Cardinal marks (minimal) -->
  <circle cx="150" cy="35" r="5" fill="#2c3e50"/>
  <circle cx="150" cy="265" r="5" fill="#2c3e50"/>
  <circle cx="35" cy="150" r="5" fill="#2c3e50"/>
  <circle cx="265" cy="150" r="5" fill="#2c3e50"/>
  
  <!-- Center with P -->
  <circle cx="150" cy="150" r="45" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3"/>
  <text x="150" y="165" font-family="Arial, sans-serif" font-weight="bold" font-size="45" text-anchor="middle" fill="#2c3e50">P</text>
</svg>